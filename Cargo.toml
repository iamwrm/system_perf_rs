[package]
name = "system_perf"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-format = "0.4.0"
clap = { version = "3.2.18", features = ["derive", "cargo"] }

libm = "0.2.5"
more-asserts = "0.3.0"
is-odd = "1.0.0"
core_affinity = "0.5.10"


[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "my_benchmark"
harness = false

[profile.release]
lto = 'thin'
opt-level = 3
